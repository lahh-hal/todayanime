<html>
  <head>
    <style>
      .anime-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .day-of-week {
        font-weight: bold;
        margin-top: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .anime-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        padding: 20px;
        background-color: lightgray;
        border-radius: 10px;
      }
      .anime-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .anime-start-date {
        font-size: 14px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Today's Anime Schedule in Tokyo</h1>
    <div class="anime-list">
    </div>
  </body>
  <script>
    const animeListContainer = document.querySelector('.anime-list');

    fetch('http://animemap.net/api/table/tokyo.json')
      .then(response => response.json())
      .then(data => {
        const today = new Date();
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const animeByDay = {};

        data.forEach(anime => {
          const animeDate = new Date(anime.start);
          const dayOfWeek = daysOfWeek[animeDate.getUTCDay()];

          if (!animeByDay[dayOfWeek]) {
            animeByDay[dayOfWeek] = [];
          }

          animeByDay[dayOfWeek].push(anime);
        });

        Object.keys(animeByDay).forEach(dayOfWeek => {
          const animeForDay = animeByDay[dayOfWeek];

          const dayHeader = document.createElement('div');
          dayHeader.classList.add('day-of-week');
          dayHeader.innerHTML = dayOfWeek;
          animeListContainer.appendChild(dayHeader);

          animeForDay.forEach(anime => {
            const animeElement = document.createElement('div');
            animeElement.classList.add('anime-item');
            animeElement.innerHTML = `
              <p class="anime-title">${anime.title}</p>
              <p class="anime-start-date">${anime.start}</p>
            `;
            animeListContainer.appendChild(animeElement);
          });
        });
      });
  </script>
</html>
