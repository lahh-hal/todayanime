<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table id="item">
      <tr>
        <th>放送日</th>
        <th>アニメ名</th>
        <th>放送時間</th>
      </tr>
    </table>

    <script>
      const apiUrl = 'http://animemap.net/api/table/tokyo.json';
      const table = document.getElementById('item');

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const todaysDate = new Date().toLocaleDateString();
          const animeList = data.filter(anime => anime.ondate === todaysDate);
          
          animeList.forEach(anime => {
            const row = table.insertRow();
            const dateCell = row.insertCell();
            dateCell.innerHTML = anime.ondate;
            const nameCell = row.insertCell();
            nameCell.innerHTML = anime.title;
            const timeCell = row.insertCell();
            timeCell.innerHTML = anime.ontime;
          });
        });
    </script>
  </body>
</html>
